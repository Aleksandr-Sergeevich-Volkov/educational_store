{% extends 'base.html' %}
{% load static %}

{% block title %}Ошибка сервера (500){% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <i class="fas fa-server text-danger" style="font-size: 5rem;"></i>
            <h1 class="display-4 fw-bold text-danger mb-3">500</h1>
            <h2 class="h3 mb-4">Внутренняя ошибка сервера</h2>
            <p class="lead mb-4">
                Произошла техническая ошибка. Мы уже работаем над её устранением.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'homepage:homepage' %}" class="btn btn-primary btn-lg">
                    На главную
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                    Обновить страницу
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
