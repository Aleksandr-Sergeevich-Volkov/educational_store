<div class="col d-flex justify-content-center">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      <h5 class="card-title">Заказ №{{ order.id }} от {{order.created}}</h5>
      <ul>
       <li>Пункт выдачи:{{ order.address_pvz }} </li>  
</ul> 
      <h6 class="card-subtitle mb-2 text-muted">
      </h6>
      <p class="card-text">{% if order.paid == True %} Заказ оплачен{% else %}не оплачен{% endif %} </p>
      <a href="{% url 'catalog:user_order_detail' order.id  %}"> <class="card-link">Детали заказа</a>
    </div>
  </div>
</div>
