<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #dc3545;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.1);
            background: #fff;
        }
        .admin-header {
            color: #dc3545;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-login-container">
            <h2 class="text-center admin-header">Вход в админку</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя:</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-danger w-100">Войти в админку</button>
            </form>
            
            <div class="text-center mt-3">
                <p><small>Только для администраторов</small></p>
                <a href="{% url 'home' %}">Вернуться на сайт</a> | 
                <a href="{% url 'login' %}">Вход для пользователей</a>
            </div>
        </div>
    </div>
</body>
</html>
